<!DOCTYPE html>
<html>
<head>
    <title>Educational Staff</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Educational Staff</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Employee Code</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Educational Group Code</th>
                </tr>
            </thead>
            <tbody>
                {% for member in staff %}
                <tr>
                    <td>{{ member.employee_code }}</td>
                    <td>{{ member.firstname }}</td>
                    <td>{{ member.lastname }}</td>
                    <td>{{ member.phone_number }}</td>
                    <td>{{ member.educational_group_code }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
