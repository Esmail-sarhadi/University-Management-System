<!DOCTYPE html>
<html>
<head>
    <title>Professors with More Than 70 Units</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Professors with More Than 70 Units</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Master Code</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="professors-table">
            </tbody>
        </table>
    </div>

    <script>
        fetch('/query/professors_more_than_70_units')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('professors-table');
                data.forEach(professor => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${professor.master_code}</td>
                        <td>${professor.firstname}</td>
                        <td>${professor.lastname}</td>
                        <td>${professor.email}</td>
                        <td>${professor.phone_number}</td>
                    `;
                    table.appendChild(row);
                });
            });
    </script>
</body>
</html>
